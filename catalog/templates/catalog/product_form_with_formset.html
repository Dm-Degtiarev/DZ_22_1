<!DOCTYPE html>

<html lang="en">
<head>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"> </script>
    <meta charset="UTF-8">
    <title>{% block title %}Создать товар{% endblock %}</title>
</head>
<body>
    <div class="col" >
        <form class="row" method="post">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-success" value="{% if object %}Сохранить{% else %}Создать{% endif %}">
                    <a class="btn btn-secondary" href="{% url 'catalog:products_list' %}" role="button">Назад </a>
                </div>
            </div>
        </div>
            <div class="col-4">
                <div class="card">
                    <div class="card-header">
                        Версии
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            <div class="card mb-3">
                                <div class="card-body">
                                    {{ form.as_p }}
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </form>
    </div>



</body>
</html>
