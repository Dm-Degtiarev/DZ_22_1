<!DOCTYPE html>

<html lang="en">
<head>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"> </script>
    <meta charset="UTF-8">
    <title>{% block title %}Карточка блога{% endblock %}</title>
</head>
<body>
    <h2>{{ title }} </h2>

    <p> {{ object.blog_content }} </p>
    {% if object.blog_image %}
        <br> <img class="rounded-circle" src="{{ object.blog_image.url }}" alt="Generic placeholder image" width="200" height="200">
    {% else %}
        <img class="rounded-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="200" height="200">
    {% endif %}
    <br><br> <a class="btn btn-secondary" href="{% url 'catalog:blog' %}" role="button">Назад </a>

    <p> Просмотры: {{ object.blog_views_count }}</p>
</body>
</html>
