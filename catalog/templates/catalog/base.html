<!DOCTYPE html>

{% load custom_tags %}
{% load custom_filters %}

<html lang="en">

  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
      </a>

      <div class="col-md-3 text-end">
        <form action="{% url 'user:logout' %}" method="post">
          {% csrf_token %}
          {% if user.is_authenticated %}
              <button type="submit" name="action" value="logout" class="btn btn-outline-primary me-2">Выйти</button>
          {% else %}
              <button type="button" onclick="window.location.href='{% url 'user:login' %}'" class="btn btn-outline-primary me-2">Войти</button>
              <button type="submit" name="action" value="registration" class="btn btn-outline-primary me-2">Регистрация</button>
          {% endif %}
        </form>
      </div>
    </header>
  </div>
<head>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"> </script>
    <meta charset="UTF-8">
    <title>{% block title %}Главная{% endblock %}</title>
</head>
<body>
    <header>
        {% include 'catalog/includes/inc_catalog_menu.html' %}
    </header>
    <main>

    </main>
    <footer>

    </footer>

      <div class="container objects">
        {% block content %}
        {% endblock %}
      </div>
    <p>© 2023 Магазин электроники</p>

</body>
</html>
